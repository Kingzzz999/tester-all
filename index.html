<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-like AI Code Generator - Login dengan WhatsApp OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover, button:focus {
            background: linear-gradient(135deg, #4285f4, #34a853); /* Tidak ada highlight */
            outline: none;
        }
        #otp-section, #ai-section {
            display: none;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .chat-area {
            height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #e3f2fd;
            color: #333;
            text-align: right;
            margin-left: auto;
        }
        .ai-message {
            background: #fff;
            color: #333;
            text-align: left;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
        }
        .clear-btn {
            width: auto;
            padding: 8px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ¤–</div>
        <h1>Gemini-like AI Code Generator</h1>
        <p>Login dengan nomor WhatsApp untuk akses AI yang generate code HTML seperti Gemini.</p>
        
        <!-- Form Login -->
        <div id="login-section">
            <input type="tel" id="phone" placeholder="Nomor WhatsApp (contoh: 628123456789)" required>
            <button onclick="sendOTP()">Kirim OTP ke WhatsApp</button>
        </div>
        
        <!-- Form Verifikasi OTP -->
        <div id="otp-section">
            <p>OTP telah dikirim ke WhatsApp Anda. Masukkan kode:</p>
            <input type="text" id="otp" placeholder="Masukkan OTP" maxlength="6" required>
            <button onclick="verifyOTP()">Verifikasi</button>
        </div>
        
        <!-- Halaman AI Chat Mirip Gemini -->
        <div id="ai-section">
            <h2>Chat dengan Gemini AI</h2>
            <p>Masukkan prompt untuk generate code HTML (contoh: "Buat code HTML untuk form login").</p>
            <div class="chat-area" id="chat-area">
                <!-- Pesan akan ditambahkan di sini -->
            </div>
            <div class="chat-input">
                <input type="text" id="prompt" placeholder="Prompt Anda...">
                <button onclick="generateCode()">Kirim</button>
            </div>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
        let sentOTP = ''; // Simpan OTP
        const API_KEY = 'AIzaSyCG3FpvlfC1iCMAxEqBi_LNbo0obenLVHI'; // API key Gemini (ganti jika perlu)

        async function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('Masukkan nomor WhatsApp!');
                return;
            }
            
            sentOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            const token = 'xkdvQAq2XkZjg1T9AsRy'; // Ganti dengan token Fonnte Anda
            const message = `Kode OTP Anda untuk Gemini AI Code Generator: ${sentOTP}`;
            
            try {
                const response = await fetch('https://api.fonnte.com/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        target: phone,
                        message: message,
                        whatsapp: true
                    })
                });
                
                if (response.ok) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                    alert('OTP dikirim ke WhatsApp!');
                } else {
                    alert('Gagal mengirim OTP.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otp').value;
            if (enteredOTP === sentOTP) {
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('ai-section').style.display = 'block';
                alert('Login berhasil!');
            } else {
                alert('OTP salah.');
            }
        }

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Masukkan prompt!');
                return;
            }
            
            // Tambah pesan user ke chat
            addMessage(prompt, 'user');
            document.getElementById('prompt').value = '';
            
            // Panggil API Gemini
            const fullPrompt = `Generate clean HTML code for: ${prompt}. Provide only the HTML code without explanations.`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: fullPrompt }]
                        }]
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0]) {
                    const generatedCode = data.candidates[0].content.parts[0].text;
                    addMessage(generatedCode, 'ai');
                } else {
                    addMessage('Error: Tidak bisa generate code. Cek API key atau quota.', 'ai');
                }
            } catch (error) {
                addMessage('Error: ' + error.message, 'ai');
            }
            
            // Scroll ke bawah
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message ai-message';
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
        }

        function clearChat() {
            document.getElementById('chat-area').innerHTML = '';
        }
    </script>
</body>
</html>
